<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmBro | Search</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C1E1A; /* Dark brown background */
            color: #d8bca9; /* Soft beige */
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Color Palette */
        :root {
            --primary-bg: #334e41; /* Dark brown */
            --accent-color: #FFB74D; /* Warm orange */
            --secondary-bg: #5b8a73; /* Soft brown */
            --light-bg: #e0d7d1; /* Light beige */
            --hover-bg: #416556; /* Hover brown */
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

            /* Header */
            header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            margin-left: 20px;
        }

        nav {
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        /* Icon Styles */
        .icon {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: var(--light-bg);
        }

        /* Profile Image */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #FFF8E1;
            z-index: 1;
            text-align: center;
            text-transform: lowercase;
            letter-spacing: 5px;
            background-color: rgba(62, 39, 35, 0.75);
            padding: 20px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 20px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        /* Search Section */
        .search-section {
            padding: 60px 5%;
            background-color: var(--primary-bg);
            text-align: center;
            margin-top: 20px;
        }

        .section-title {
            font-family: var(--primary-font);
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .search-form input[type="text"] {
            width: 60%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1.1em;
            background-color: var(--light-bg);
            color: var(--secondary-bg);
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-form input[type="text"]:focus {
            border: 2px solid var(--accent-color);
            box-shadow: 0px 8px 20px rgba(231, 76, 60, 0.3);
        }

        /* Dropdown to choose search category */
        .search-form select {
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1.1em;
            background-color: var(--light-bg);
            color: var(--secondary-bg);
            margin-bottom: 20px;
            width: 60%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-form select:hover {
            background-color: var(--hover-bg);
            color: #fff;
        }

        .search-form button {
            padding: 15px 40px;
            margin-top: 10px;
            border-radius: 25px;
            border: none;
            font-size: 1.2em;
            background-color: var(--accent-color);
            color: var(--light-bg);
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-form button:hover {
            background-color: var(--hover-bg);
        }

        /* Search Results Section */
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .search-item {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .search-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .search-info {
            padding: 15px;
            text-align: center;
        }

        .search-title {
            font-family: var(--primary-font);
            font-size: 1.4em;
            color: var(--light-bg);
            margin-bottom: 10px;
        }

        .search-rating {
            font-size: 1.1em;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-bg);
            padding: 20px;
            text-align: center;
            color: var(--light-bg);
            margin-top: 60px;
            font-size: 1.2em;
            border-top: 2px solid var(--accent-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-form input[type="text"], .search-form select {
                width: 85%;
            }

            .search-form button {
                width: 85%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">FilmBro</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Top Rated</a>
            <a href="#"><i class="fas fa-search icon"></i></a>
            <a href="#"><img src="https://source.unsplash.com/40x40/?profile" alt="Profile" class="profile-icon"></a>
        </nav>
    </header>

    <!-- Search Form Section -->
    <section class="search-section">
        <h2 class="section-title">Find Your Favorite Movies, Actors, Directors, or Users</h2>
        
        <!-- Search Form -->
        <form class="search-form">
            <input type="text" placeholder="Search for a movie, actor, director, or user...">
            
            <!-- Dropdown for Search Category -->
            <select name="search-category">
                <option value="movies">Movies</option>
                <option value="actors">Actors</option>
                <option value="directors">Directors</option>
                <option value="users">Users</option>
            </select>
            
            <button type="submit">Search</button>
        </form>

        <!-- Search Results -->
        <div class="search-results">
            <div class="search-item">
                <img src="https://source.unsplash.com/250x360/?movie" alt="Search Movie 1">
                <div class="search-info">
                    <h3 class="search-title">Search Movie Title 1</h3>
                    <p class="search-rating">⭐ 8.3/10</p>
                </div>
            </div>

            <div class="search-item">
                <img src="https://source.unsplash.com/250x360/?movie2" alt="Search Movie 2">
                <div class="search-info">
                    <h3 class="search-title">Search Movie Title 2</h3>
                    <p class="search-rating">⭐ 7.5/10</p>
                </div>
            </div>

            <div class="search-item">
                <img src="https://source.unsplash.com/250x360/?movie3" alt="Search Movie 3">
                <div class="search-info">
                    <h3 class="search-title">Search Movie Title 3</h3>
                    <p class="search-rating">⭐ 9.1/10</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="#">FilmBro</a> | © 2024 All Rights Reserved</p>
    </footer>

</body>
</html>
