<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>

        /* Reset and Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Playfair Display', serif;
        background-color: #2C1E1A;
        color: #FFB74D;
        line-height: 1.6;
        scroll-behavior: smooth;
        padding: 0 5%;
    }

    h1, h2 {
        font-family: 'Playfair Display';
        color: var(--accent-color);
        text-align: center;
        margin-bottom: 20px;
    }

    /*My profile*/
    h1 {
        font-size: 2.5em;
    }

    /* Background Image */
    .background {
        background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg'); /* Replace with your image path */
        background-size: cover; /* Cover the entire area */
        background-position: top center; /* Center the image */
        flex-grow: 1; /* Allows the background to expand */
        flex-shrink: 0; /* Prevents the background from shrinking */
        /*height: 100vh;*/
        padding: 20px; /* Optional: Adjust for spacing */
        display: flex; /* Use flexbox for the content within */
        flex-direction: column; /* Stack children vertically */
        justify-content: center; /* Center content vertically */
        height: calc(100hv -(header height) - (footer height));    
        overflow: hidden;
    }


    /* Form Section */
    form#profile {
        max-width: 500;
        margin: 0 auto;
        background-color: rgba(62, 39, 35, 1); /* Fully opaque */
        color: #FFB74D;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 1.1em;
        color: #e4cec0;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        font-family: 'Playfair Display', serif;
        border: 2px solid #453531;
        border-radius: 5px;
        background-color: #453531;
        color: white;
    }

    textarea {
        resize: none;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 0.5em 1em;
        color: white;
        background-color: #416556;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-file-upload:hover {
        background-color: #5b8a73; /* Hover effect color */
        transform: scale(1.05); /* Effect */
    }

    /* Buttons */
    button[type="save"],
    button[type="cancel"] {
        font-family: 'Playfair Display', serif;
        font-size: 1em;
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button[type="save"] {
        background-color: #6e4741;
        color: #e4cec0;
    }
    
    button[type="save"]:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    button[type="cancel"] {
        background-color: #6e4741;
        color: #e4cec0;
    }
    

    button[type="cancel"]:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    /* Header */
    header {
        background-color: #334e41;
        top: 0;
        width: 100%;
        padding: 20px 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0; /* Prevents header from shrinking */
    }

    header .logo {
        font-family: 'Playfair Display', serif;
        font-size: 2.5em;
        letter-spacing: 2px;
        color: #FFB74D;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        text-align: center;
        margin-left: 20px;
        text-decoration: none;
    }
    
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    flex-direction: column;
    display: flex;
    }

    /* Footer */
    footer {
        background-color: #334e41;
        padding: 20px;
        text-align: center;
        color: #e4cec0;
        font-size: 1.2em;
        border-top: 3px solid #FFB74D;
        margin-top: 40px;
        font-family: 'Poppins', sans-serif;
        width: 100vw;           /* Take the entire viewport width */
        /*position: relative;      /* Keeps footer in flow with content */
        /*left: 0;                 /* Ensure it aligns to the left edge */
        /*box-sizing: border-box;  /* Ensures padding doesn't add extra width */
        flex-shrink: 0; /* Prevents header from shrinking */
    }

    footer a {
        color: #FFB74D;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>

</head>

<body>

     <!-- Header -->
     <header>
        <a href="testhome.html" class="logo">FilmBro</a>
    </header>

    <br>
    <!-- Button to return to the home page-->
    <!-- <a class="home-button" href="testhome.html"><button>Home</button></a>-->
    <div class="background">
        <h1>My profile</h1>

        <!-- Profile Form-->
        <form id="profile" action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="2" placeholder="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="10" maxlength="40" placeholder="xxxx@yyyy.zzzz" required pattern="^(?!.*[^a-zA-Z0-9@.])[a-zA-Z0-9]*[0-9][a-zA-Z0-9]*@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" 
                title="Email must contain at least one number and can only include letters, numbers, '@', and '.'">
            </div>
            
            <div>
                <label for="photo">Profile photo:</label>
                
                <!-- Hidden File Input -->
                <input type="file" id="photo" name="photo" accept="image/*" style="opacity: 0; position: absolute; z-index: -1;">
                
                <!-- Custom Button -->
                <label for="photo" class="custom-file-upload">Choose File</label>

                <!-- Message -->
                <small style="display: block; margin-top: 0.5em; color: white;">Please upload a clear image. Accepted formats: JPG, PNG.</small> <!-- other option for color d8bca9 -->
            </div>
            
            <div>
                <label for="Information">Information about me</label>
                <textarea id="Information" name="Information" rows="4" cols="25" placeholder="Write something about yourself..."></textarea>
            </div>
            <br>

            <div>
                <button type="save">Save</button>
                <button type="cancel">Cancel</button>
            </div>
        </form>
    </div>

     <!-- Footer -->
     <footer>
        <p>Powered by <a href="#">FilmBro</a> | Â© 2024 All Rights Reserved</p>
     </footer>

</body>
</html>
