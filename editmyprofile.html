<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Playfair Display', serif;
        background-color: #2C1E1A;
        color: #FFB74D;
        scroll-behavior: smooth;

        /* addition thats may be are unnecessary */
        height: 100%;
        overflow: auto;
    }

    /* Color Palette */
    :root {
      --primary-bg: #334e41;
      --accent-color: #FFB74D;
      --secondary-bg: #5b8a73;
      --light-bg: #e4cec0;
      --hover-bg: #416556;
      --primary-font: 'Playfair Display', serif;
      --secondary-font: 'Poppins', sans-serif;
    }

        /* Header */
        header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;            
            align-items: center;
            flex-shrink: 0; /* Prevents header from shrinking */
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-left: 20px;
            text-decoration: none;
        }

        nav {
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        .header-spacing {
            /*height: 20px; /* Adjust the height as needed */
            height: 0;
            margin: 0;
        }


    h1 {
        font-family: var(--primary-font);
        color: var(--accent-color);
        text-align: center;
        margin-bottom: 20px;
    }

    /*My profile*/
    h1 {
        font-size: 2.5em;
    }

    /* Background Image */
    .background {
        background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg'); /* Replace with your image path */
        background-size: cover; /* Cover the entire area */
        background-position: top center; /* Center the image */
        flex-grow: 1; /* Allows the background to expand */
        flex-shrink: 0; /* Prevents the background from shrinking */
        /*height: 100vh;*/
        padding: 20px; /* Optional: Adjust for spacing */
        display: flex; /* Use flexbox for the content within */
        flex-direction: column; /* Stack children vertically */
        justify-content: center; /* Center content vertically */
        height: calc(100hv -(header height) - (footer height));    
        overflow: hidden;
    }


    /* Form Section */
    form#profile {
        max-width: 800px;
        width: 35%;
        margin: 0 auto;
        background-color: rgba(62, 39, 35, 1); /* Fully opaque */
        color: var(--accent-color);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for a lighter appearance */
        position: relative;
        padding-bottom: 20px;
    }

    form div {
        margin-bottom: 8px;
    }


    label {
        display: block;
        font-size: 1.2em;
        color: var(--light-bg);
        margin-bottom: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 8px;
        font-family: 'Playfair Display', serif;
        border: 2px solid #453531;
        border-radius: 5px;
        background-color: #453531;
        color: white;
        margin-bottom: 1px;
    }

    /* Change border color when the inputs or textare is focused */
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: var(--light-bg);
        outline: none; /* Remove default outline */
    }

    textarea {
        resize: none;
    }

    /* Crountry Dropdown */
    .country-dropdown {
        display: flex; /* Use flexbox to align items */
        align-items: center; /* Center items vertically */
        margin-bottom: 1px; /* Add margin to separate from other elements */
        margin-top: 14px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .country-dropdown label {
        position: relative;
        margin-right: 8px; /* Space between label and dropdown */
        font-size: 1.2em; /* Adjust font size if needed */
        color: var(--light-bg); /* Ensure label color matches */
    }

    .country-dropdown select {
        border: none;
        background-color: var(--hover-bg);
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
        appearance: none;
        font-size: 16px;
        color: white;
        width: 150px; /* Adjust width to fit design */
        font-family: var(--primary-font);
        text-align: center;
    }

    /* Streaming Services Dropdown*/
    .streaming-dropdown {
        display: flex;
        align-items: center; /* Change to flex-start to allow label to adjust its position */
        margin-bottom: 1px; /* Space below the dropdown */
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .streaming-dropdown label {
        position: relative;
        margin-right: 8px; /* Space between label and dropdown */
        font-size: 1.2em; /* Adjust font size if needed */
        color: var(--light-bg); /* Ensure label color matches */
    }
    
   /* .dropdown {
            position: relative;
            margin-left: 10px; /* Space between label and dropdown */
          /*  font-size: 1.2em; /* Adjust font size if needed */
          /*  color: var(--light-bg); /* Ensure label color matches */
   /*}*/

    .dropdown-select {
        border: none;
        background-color: var(--hover-bg);
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
        appearance: none;
        font-size: 16px;
        color: white;
        width: 250px; /* Adjust width to fit design */
        font-family: var(--primary-font);
        text-align: center;
        margin-top: 20px; /* Moves the dropdown box lower */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--hover-bg);
        min-width: 200px;
        /*border: 1px solid #ccc;*/
        z-index: 1;
        border-radius: 5px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .dropdown-content label {
        display: block;
        padding: 8px;
        color: white;
        font-size: 14px;
    }

    .dropdown-content input[type="checkbox"] {
        margin-right: 8px;
    }

    .show {
        display: block;
    }

    #selected-services {
        /*margin-top: 8px;*/
        /*font-weight: bold;*/
        color: var(--light-bg);
        font-size: 14px;
        margin-bottom: 16px;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 0.5em 0.8em;
        color: white;
        background-color: var(--hover-bg);
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 1px;
    }

    .custom-file-upload:hover {
        background-color: var(--secondary-bg); /* Hover effect color */
        transform: scale(1.05); /* Effect */
    }

    /* Buttons */
    button.save-button,
    button.cancel-button {
        font-family: var(--primary-font);
        font-size: 1em;
        padding: 8px 16px;
        margin-right: 8px;
        margin-top: -10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button.save-button {
        background-color: #6e4741;
        color: var(--light-bg);
    }
    
    button.save-button:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    button.cancel-button {
        background-color: #6e4741;
        color: var(--light-bg);
    }
    
    button.cancel-button:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        background-color: var(--primary-bg);
        padding: 30px; /* Adjust padding as needed */
        text-align: center;
        color: var(--light-bg);
        font-size: 1.2em;
        border-top: 3px solid var(--accent-color);
        margin-top: 40px;
        font-family: 'Poppins', sans-serif;
        width: 100%;           /* Take the entire viewport width */
        flex-shrink: 0; /* Prevents header from shrinking */
    }

    footer a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>

</head>

<body>

     <!-- Header -->
     <header>
        <a href="testhome.html" class="logo">FilmBro</a>
    </header>

    <br>
    <!-- Button to return to the home page-->
    <!-- <a class="home-button" href="testhome.html"><button>Home</button></a>-->
    <div class="background">
        <h1>My profile</h1>

        <!-- Profile Form-->
        <form id="profile" action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" minlength="2" placeholder="my username" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="10" maxlength="40" placeholder="xxxx@yyyy.zzzz" required pattern="^(?!.*[^a-zA-Z0-9@.])[a-zA-Z0-9]*[0-9][a-zA-Z0-9]*@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" 
                title="Email must contain at least one number and can only include letters, numbers, '@', and '.'">
            </div>

            <!-- Country Dropdown -->
            <div class="country-dropdown">
                <label for="country">Country:</label>
                <select id="country" name="country"></select>
            </div>

            <!-- Streaming Services Dropdown-->
             <div class="streaming-dropdown">
                <label for="streaming">Streamnig Services:</label>
                <div class="dropdown" id="streaming-dropdown">
                    <div class="dropdown-select" onclick="toggleDropdown()">
                        Streaming Services
                    </div>
                    <div class="dropdown-content" id="dropdown-content">
                        <label>
                            <input type="checkbox" value="Netflix" onchange="updateSelectedServices()"> Netflix
                        </label>
                        <label>
                            <input type="checkbox" value="Disney Plus" onchange="updateSelectedServices()"> Disney Plus
                        </label>
                        <label>
                            <input type="checkbox" value="Apple TV" onchange="updateSelectedServices()"> Apple TV
                        </label>
                        <label>
                            <input type="checkbox" value="Prime Video" onchange="updateSelectedServices()"> Prime Video
                        </label>
                    </div>
                </div>
             </div>

             <div id="selected-services">You selected: None</div>
                    
            <div>
                <label for="photo">Profile photo:</label>
                
                <!-- Hidden File Input -->
                <input type="file" id="photo" name="photo" accept="image/*" style="opacity: 0; position: absolute; z-index: -1;">
                
                <!-- Custom Button -->
                <label for="photo" class="custom-file-upload">Choose File</label>

                <!-- Message -->
                <small style="display: block; margin-top: 0.6em; color: white;">Please upload a clear image. Accepted formats: JPG, PNG.</small> <!-- other option for color d8bca9 -->
            </div>
            
            <div>
                <label for="Information">Information about me</label>
                <textarea id="Information" name="Information" rows="4" cols="25" placeholder="Write something about yourself..."></textarea>
            </div>
            <br>

            <div>
                <button type="submit" class="save-button">Save</button>
                <button type="button" class="cancel-button" onclick="window.location.href = 'myprofile.html';">Cancel</button> <!-- It sends me directly to myprofile -->
            </div>

           <!-- <a href="myprofile.html" class="back-button">Back</a> -->
        </form>
    </div>

     <!-- Footer -->
     <footer>
        <p>Powered by <a href="#">FilmBro</a> | Â© 2024 All Rights Reserved</p>
     </footer>

        };

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown-content").classList.toggle("show");
        }

        function updateSelectedServices() {
            const checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
            const selectedOptions = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value)
                .join(', ');
            const displayDiv = document.getElementById('selected-services');
            displayDiv.textContent = selectedOptions ? 'You selected: ' + selectedOptions : 'You selected: None';

            // Keep the dropdown open after selection
            toggleDropdown();
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-select')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }
        </script>
