<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Playfair Display', serif;
        background-color: #2C1E1A;
        color: #FFB74D;
        scroll-behavior: smooth;

        /* addition thats may be are unnecessary */
        height: 100%;
        overflow: auto;
    }

    /* Color Palette */
    :root {
      --primary-bg: #334e41;
      --accent-color: #FFB74D;
      --secondary-bg: #5b8a73;
      --light-bg: #e4cec0;
      --hover-bg: #416556;
      --primary-font: 'Playfair Display', serif;
      --secondary-font: 'Poppins', sans-serif;
    }

        /* Header */
        header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;            
            align-items: center;
            flex-shrink: 0; /* Prevents header from shrinking */
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-left: 20px;
            text-decoration: none;
        }

        nav {
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        .header-spacing {
            /*height: 20px; /* Adjust the height as needed */
            height: 0;
            margin: 0;
        }


    h1 {
        font-family: var(--primary-font);
        color: var(--accent-color);
        text-align: center;
        margin-bottom: 20px;
    }

    /*My profile*/
    h1 {
        font-size: 2.5em;
    }

    /* Background Image */
    .background {
        background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg'); /* Replace with your image path */
        background-size: cover; /* Cover the entire area */
        background-position: top center; /* Center the image */
        flex-grow: 1; /* Allows the background to expand */
        flex-shrink: 0; /* Prevents the background from shrinking */
        /*height: 100vh;*/
        padding: 20px; /* Optional: Adjust for spacing */
        display: flex; /* Use flexbox for the content within */
        flex-direction: column; /* Stack children vertically */
        justify-content: center; /* Center content vertically */
        height: calc(100hv -(header height) - (footer height));    
        overflow: hidden;
    }


    /* Form Section */
    form#profile {
        max-width: 800px;
        width: 43%;
        margin: 0 auto;
        background-color: rgba(62, 39, 35, 1); /* Fully opaque */
        color: var(--accent-color);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        position: relative;
        padding-bottom: 50px;
    }

    form div {
        margin-bottom: 20px;
    }


    label {
        display: block;
        font-size: 1.2em;
        color: var(--light-bg);
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        font-family: 'Playfair Display', serif;
        border: 2px solid #453531;
        border-radius: 5px;
        background-color: #453531;
        color: white;
    }

    /* Change border color when the inputs or textare is focused */
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: var(--light-bg);
        outline: none; /* Remove default outline */
    }

    textarea {
        resize: none;
    }

    .country-dropdown {
        display: flex; /* Use flexbox to align items */
        align-items: center; /* Center items vertically */
        margin-bottom: 20px; /* Add margin to separate from other elements */
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .country-dropdown label {
        margin-right: 10px; /* Space between label and dropdown */
        font-size: 1.2em; /* Adjust font size if needed */
        color: var(--light-bg); /* Ensure label color matches */
    }

    .country-dropdown select {
        border: none;
        background-color: var(--hover-bg);
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        appearance: none;
        font-size: 16px;
        color: white;
        width: 150px; /* Adjust width to fit design */
        font-family: var(--primary-font);
        text-align: center;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 0.5em 1em;
        color: white;
        background-color: var(--hover-bg);
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-file-upload:hover {
        background-color: var(--secondary-bg); /* Hover effect color */
        transform: scale(1.05); /* Effect */
    }

    /* Buttons */
    button.save-button,
    button.cancel-button {
        font-family: var(--primary-font);
        font-size: 1em;
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button.save-button {
        background-color: #6e4741;
        color: var(--light-bg);
    }
    
    button.save-button:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    button.cancel-button {
        background-color: #6e4741;
        color: var(--light-bg);
    }
    
    button.cancel-button:hover {
        background-color: #4d3330;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        background-color: var(--primary-bg);
        padding: 30px; /* Adjust padding as needed */
        text-align: center;
        color: var(--light-bg);
        font-size: 1.2em;
        border-top: 3px solid var(--accent-color);
        margin-top: 40px;
        font-family: 'Poppins', sans-serif;
        width: 100%;           /* Take the entire viewport width */
        flex-shrink: 0; /* Prevents header from shrinking */
    }

    footer a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>

</head>

<body>

     <!-- Header -->
     <header>
        <a href="testhome.html" class="logo">FilmBro</a>
    </header>

    <br>
    <!-- Button to return to the home page-->
    <!-- <a class="home-button" href="testhome.html"><button>Home</button></a>-->
    <div class="background">
        <h1>My profile</h1>

        <!-- Profile Form-->
        <form id="profile" action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" minlength="2" placeholder="my username" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="10" maxlength="40" placeholder="xxxx@yyyy.zzzz" required pattern="^(?!.*[^a-zA-Z0-9@.])[a-zA-Z0-9]*[0-9][a-zA-Z0-9]*@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" 
                title="Email must contain at least one number and can only include letters, numbers, '@', and '.'">
            </div>

            <!-- Country Dropdown -->
            <div class="country-dropdown">
                <label for="country">Country:</label>
                <select id="country" name="country"></select>
            </div>
  
                    
            <div>
                <label for="photo">Profile photo:</label>
                
                <!-- Hidden File Input -->
                <input type="file" id="photo" name="photo" accept="image/*" style="opacity: 0; position: absolute; z-index: -1;">
                
                <!-- Custom Button -->
                <label for="photo" class="custom-file-upload">Choose File</label>

                <!-- Message -->
                <small style="display: block; margin-top: 0.5em; color: white;">Please upload a clear image. Accepted formats: JPG, PNG.</small> <!-- other option for color d8bca9 -->
            </div>
            
            <div>
                <label for="Information">Information about me</label>
                <textarea id="Information" name="Information" rows="4" cols="25" placeholder="Write something about yourself..."></textarea>
            </div>
            <br>

            <div>
                <button type="submit" class="save-button">Save</button>
                <button type="button" class="cancel-button" onclick="window.location.href = 'myprofile.html';">Cancel</button> <!-- It sends me directly to myprofile -->
            </div>

           <!-- <a href="myprofile.html" class="back-button">Back</a> -->
        </form>
    </div>

     <!-- Footer -->
     <footer>
        <p>Powered by <a href="#">FilmBro</a> | © 2024 All Rights Reserved</p>
     </footer>

     <script>
        document.getElementById("profile").onsubmit = function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
    
            // Perform any additional save operations here, if needed
            // Example: Form validation, data processing, etc.
    
            // Redirect to 'myprofile.html' after successful submission
            window.location.href = 'myprofile.html';
        };
    </script>

</html>
