<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FilmBro</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C1E1A;
            color: #d8bca9;
        }

        /* Color Palette */
        :root {
            --primary-bg: #334e41;
            --accent-color: #FFB74D;
            --secondary-bg: #5b8a73;
            --light-bg: #e4cec0;
            --hover-bg: #416556;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            margin-left: 20px;
        }

        nav {
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        /* Icon Styles */
        .icon {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: var(--light-bg);
        }

        /* Profile Image */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }
        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--light-bg);
            font-weight: bold;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Container */
        .register-container {
            background-color: var(--primary-bg);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin: 20px 520px;
            text-align: center;
        }

        /* Title */
        .register-container h2 {
            font-family: var(--primary-font);
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: var(--light-bg);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            background-color: #453531;
            color: #FFF;
            font-family: var(--secondary-font);
        }

        /* Sign Up Button */
        .register-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: #48332d;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .register-button:hover {
            background-color: var(--hover-bg);
            color: #FFF;
        }

        /* Login Link */
        .login-link {
            font-size: 1em;
            color: var(--light-bg);
            display: block;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Password Visibility Toggle */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            cursor: pointer;
        }


        footer {
            background-color: #334e41;
            color: #d8bca9;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            font-family: 'Poppins', sans-serif;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">FilmBro</div>
        <nav>
            <a href="#">Trending Movies</a>
            <a href="#">Friend Reviews</a>
            <a href="#">Your Activity</a>
            <a href="#"><i class="fas fa-search icon"></i></a>
            <a href="#"><img src="https://source.unsplash.com/40x40/?profile" alt="Profile" class="profile-icon"></a>
        </nav>
    </header>

    <!-- Register Container -->
    <div class="register-container">
        <h2>Sign Up</h2>
        <form action="register_process.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password')"></i>
            </div>
            <button type="submit" class="register-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 FilmBro. All rights reserved.
    </footer>

</body>
</html>
