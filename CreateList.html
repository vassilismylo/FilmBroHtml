<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Film | New List</title>
</head>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #2C1E1A;
        color: #d8bca9;
        line-height: 1.6;
        scroll-behavior: smooth;
    }

    .center-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        /* Adjust spacing below header */
    }

    /* Color Palette */
    :root {
        --primary-bg: #334e41;
        --accent-color: #FFB74D;
        --secondary-bg: #5b8a73;
        --light-bg: #e4cec0;
        --hover-bg: #416556;
        --primary-font: 'Playfair Display', serif;
        --secondary-font: 'Poppins', sans-serif;
    }

    /* Header */
    header {
        background-color: var(--primary-bg);
        position: sticky;
        top: 0;
        width: 100%;
        padding: 20px 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header .logo {
        font-family: var(--primary-font);
        font-size: 2.5em;
        letter-spacing: 2px;
        color: var(--accent-color);
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        margin-left: 20px;
    }

    nav {
        text-align: center;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: var(--accent-color);
        margin: 0 15px;
        font-size: 1.2em;
        font-family: var(--secondary-font);
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: var(--light-bg);
    }

    .background {
        background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg');
        background-size: cover;
        /* Cover the entire area */
        background-position: top center;
        /* Center the image */
        flex-grow: 1;
        /* Allows the background to expand */
        flex-shrink: 0;
        /* Prevents the background from shrinking */
        height: calc(100vh - 80px);
        /* Set height to 100vh minus header height */
        padding: 40px 20px;
        /* Increase padding for a larger look */
        display: flex;
        /* Use flexbox for the content within */
        flex-direction: column;
        /* Stack children vertically */
        justify-content: center;
        /* Center content vertically */
        overflow: hidden;
    }

    .container {
        align-items: center;
        max-width: 900px;
        width: 100%;
        background-color: #334e41;
        padding: 40px;
        /* Increased padding for a larger container */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
    }


    h2 {
        margin-bottom: 20px;
        color: #a3b3c3;
    }

    .form-section {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .left-section,
    .right-section {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #FFB74D;
    }

    input[type="text"],
    textarea,
    select {
        background-color: #e4cec0;
        border: none;
        border-radius: 4px;
        padding: 10px;
        color: #2C1E1A;
        margin-bottom: 15px;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        min-height: 150px;
    }

    .actions {
        display: flex;
        align-items: baseline;
        gap: 30px;

    }

    .add-film-button,
    .import-button,
    .cancel-button,
    .save-button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .add-film-button {
        background-color: #FFB74D;
        color: #ffffff;
    }


    .cancel-button {
        background-color: #2C1E1A;
        color: #cdd2d4;
    }

    .save-button {
        background-color: #28a745;
        color: #ffffff;
    }

   

</style>

<body>
    <!-- Header -->
    <header>
        <div class="logo">FilmBro</div>
        <nav>
            <a href="#">Trending Movies</a>
            <a href="#">Friends</a>
            <a href="#">Your Activity</a>
            <!-- Search Icon -->
            <a href="#" onclick="toggleSearch()"><i class="fas fa-search icon"></i></a>
            <a href="#"><img src="" alt="Profile" class="profile-icon"></a>
        </nav>
    </header>
    <div class="background">
        <div class="center-wrapper">
            <div class="container">
                <h2>New List</h2>

                <div class="form-section">
                    <div class="left-section">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder=""></textarea>
                    </div>
                    </div>
                    <button class="cancel-button">Cancel</button>
                    <button class="save-button">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
