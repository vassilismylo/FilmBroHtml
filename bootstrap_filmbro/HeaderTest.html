<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmBro Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="general.css">
    <link href="forms_css.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand me-auto custom-logo" href="#">FilmBro</a>

            <!-- Search Icon and Collapsible Search -->
            <div class="d-flex align-items-center">
                <!-- Search Icon -->
                <i class="bi bi-search search-icon me-2" data-bs-toggle="collapse" data-bs-target="#searchContainer" aria-expanded="false" aria-controls="searchContainer"></i>

                <!-- Collapsible Search Container -->
                <div id="searchContainer" class="collapse collapse-horizontal search-container">
                    <select class="form-select form-select-sm" id="searchCategory">
                        <option value="users" selected>Users</option>
                        <option value="movies">Movies</option>
                        <option value="contributors">Movie Contributors</option>
                    </select>
                    <input type="text" class="form-control form-control-sm" placeholder="Search..." aria-label="Search">
                </div>

                <!-- Advanced Search Button -->
                <button id="advancedSearchBtn" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#selectListsModal">
                    Advanced Search
                </button>
            </div>

            <!-- Profile Icon -->
            <div class="dropdown text-end ms-3">
                <a href="#" class="d-block text-decoration-none dropdown-toggle custom-brand" data-bs-toggle="dropdown">
                    <img src="https://github.com/mdo.png" alt="Profile" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="selectListsModal" tabindex="-1" aria-labelledby="selectListsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm width-form-style popup-center">
            <div class="modal-content general-form-style">
                <!-- Modal Header -->
                <div class="modal-header header-form-style header-form-style-add">
                    <h5 class="modal-title header-title-form-style" id="selectListsModalLabel">Advanced Search Filters</h5>
                    <button type="button" class="btn-close form-close-button-style" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
             <div class="modal-body form-body-style">
                <h3 class ="d-flex flex-column align-items-center custom-text">Genres</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

            <div class="modal-body form-body-style">
                <h3 class ="d-flex flex-column align-items-center custom-text">Year Released</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

            <div class="modal-body form-body-style">
                <h3 class ="d-flex flex-column align-items-center custom-text">Minimum Rating</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="modal-body form-body-style">
                <h3 class ="d-flex flex-column align-items-center custom-text">Runtime</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="modal-body form-body-style">
                <h3 class ="d-flex flex-column align-items-center custom-text">Language</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

             </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchCategory = document.getElementById('searchCategory');
        const searchContainer = document.getElementById('searchContainer');
        const advancedSearchBtn = document.getElementById('advancedSearchBtn');

        // Toggle the Advanced Search button based on dropdown selection
        searchCategory.addEventListener('change', function () {
            if (this.value === 'movies') {
                advancedSearchBtn.classList.add('show');
            } else {
                advancedSearchBtn.classList.remove('show');
            }
        });

        // Hide Advanced Search button when search container is collapsed
        searchContainer.addEventListener('hidden.bs.collapse', function () {
            advancedSearchBtn.classList.remove('show');
        });
    </script>
</body>

</html>
