<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmBro Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --background-color: #2C1E1A;
            --primary-bg: #334e41;
            --accent-color: #FFB74D;
            --secondary-bg: #5b8a73;
            --light-bg: #e4cec0;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

        /* Navbar */
        nav {
            background-color: var(--primary-bg) !important;
        }
        
        .navbar-brand {
            font-size: 2rem; /* Adjusted size */
            color: var(--accent-color) !important;
            font-family: var(--primary-font);
        }
        /* font for the text */
        .custom-font {
         font-family:var(--secondary-font);
        }

        .rounded-circle {
            height: 40px; 
            width: 40px;
        }

        .form-select-sm,
        .form-control-sm {
            background-color: var(--secondary-bg); /* Custom background */
            color: var(--accent-color); /* Text color */
            border: 1px solid var(--accent-color); /* Border color */
        }
        .form-control-sm::placeholder{
            color:var(--light-bg)
        }
        .form-select-sm:focus,
        .form-control-sm:focus {
            background-color: var(--secondary-bg);
            box-shadow: 0 0 5px var(--accent-color);
            color:var(--light-bg);
        }
        .custom-brand{
            color:var(--accent-color)
        }
        .dropdown-menu {
            background-color: var(--secondary-bg); /* Dropdown background */
            border: 1px solid var(--accent-color); /* Dropdown border */
        }

        .dropdown-item {
            color: var(--light-bg); /* Dropdown text */
        }

        .dropdown-item:hover {
            background-color: var(--secondary-bg); /* Hover effect */
            color: var(--accent-color); /* Hover text color */
        }
    
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand me-3" href="#">FilmBro</a>

            <!-- Navbar content -->
            <div class="d-flex align-items-center custom-font">
                <!-- Search Bar -->
                <div class="input-group input-group-sm me-2">
                    <select class="form-select form-select-sm" id="searchCategory">
                        <option selected>Movies</option>
                        <option value="1">Users</option>
                        <option value="2">Movie Contributors</option>
                    </select>
                    <input type="text" class="form-control form-control-sm" placeholder="Search..." aria-label="Search">
                </div>

                <!-- Profile Icon -->
                <div class="dropdown text-end">
                    <a href="#" class="d-block text-decoration-none dropdown-toggle custom-brand" data-bs-toggle="dropdown">
                        <img src="https://github.com/mdo.png" alt="Profile" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
