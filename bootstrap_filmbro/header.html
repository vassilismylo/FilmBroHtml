      /* Custom Variables for Color Palette */
:root {
    --background-color: #2C1E1A;
    --primary-bg: #334e41;
    --accent-color: #FFB74D;
    --secondary-bg: #5b8a73;
    --light-bg: #e4cec0;
    --primary-font: 'Playfair Display', serif;
    --secondary-font: 'Poppins', sans-serif;
}

/* Navbar */
nav {
    background-color: var(--primary-bg) !important;
}

.navbar-brand {
    color: var(--accent-color) !important;
    
}

/* Search bar styling */
.custom-form {
    background-color: var(--secondary-bg);
    color: var(--light-bg);
    border-color: var(--accent-color);
}

/* Focus styles for the search bar */
.custom-form:focus {
    background-color: var(--secondary-bg);
    color: var(--light-bg);
    border-color: var(--accent-color);
    box-shadow: 0 0 8px var(--accent-color);
}
/* Dropdown Styling */
.form-select.custom-form {
    background-color: var(--secondary-bg); /* Dropdown background */
    color: var(--light-bg); /* Dropdown text */
    border-color: var(--accent-color); /* Border */
}

.form-select.custom-form option {
    background-color: var(--secondary-bg); /* Option background */
    color: var(--light-bg); /* Option text */
}

.form-select.custom-form option:hover {
    background-color: var(--accent-color); /* Hover background for options */
    color: var(--background-color); /* Hover text for options */
}

.form-select.custom-form:focus {
    background-color: var(--secondary-bg); /* Keep background color on focus */
    color: var(--light-bg); /* Keep text color on focus */
    border-color: var(--accent-color); /* Maintain border */
    box-shadow: none; /* Remove default box shadow */
}


/* Rounded profile image */
.rounded-circle {
    height: 48px;
    width: 48px;
}

/* Dropdown hover styles */
.hover-custom-form:hover {
    background-color: var(--secondary-bg);
    color: var(--accent-color);
}
    </style>
