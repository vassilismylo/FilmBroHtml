<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmBro Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --background-color: #2C1E1A;
            --primary-bg: #334e41;
            --accent-color: #FFB74D;
            --secondary-bg: #5b8a73;
            --light-bg: #e4cec0;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

        nav {
            background-color: var(--primary-bg) !important;
        }

        .navbar-brand {
            font-size: 2.5rem;
            color: var(--accent-color) !important;
            font-family: var(--primary-font);
        }

        .rounded-circle {
            height: 40px;
            width: 40px;
        }

        .form-select-sm,
        .form-control-sm {
            background-color: var(--secondary-bg);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .form-control-sm::placeholder {
            color: var(--light-bg);
        }

        .form-select-sm:focus,
        .form-control-sm:focus {
            background-color: var(--secondary-bg);
            box-shadow: 0 0 5px var(--accent-color);
            color: var(--light-bg);
        }

        /* Search container styles */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        /* Ensure smooth transitions for horizontal expansion */
        .collapse-horizontal {
            transition: width 0.35s ease-in-out !important;
        }

        #searchContainer {
            background-color: var(--primary-bg);
            border: none;
            padding: 5px 10px;
            width: 0;
            white-space: nowrap;
            visibility: hidden;
        }

        #searchContainer.collapse.show {
            width: 300px;
            visibility: visible;
        }

        .search-icon {
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: var(--light-bg);
        }

        .custom-logo {
            margin-left: 5%;
        }

        /* Advanced Search Button */
        #advancedSearchBtn {
            background-color: var(--primary-bg);
            border: none;
            padding: 5px 10px;
            width: 0;
            white-space: nowrap;
            visibility: hidden;
        }

        #advancedSearchBtn.show {
            width: 100px;
            visibility: visible;
            background-color: var(--secondary-bg);
            color: var(--light-bg);
        }

        .advanced-search-button {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand me-auto custom-logo" href="#">FilmBro</a>

            <!-- Search Icon and Collapsible Search -->
            <div class="d-flex align-items-center">
                <!-- Search Icon -->
                <i class="bi bi-search search-icon me-2" data-bs-toggle="collapse" data-bs-target="#searchContainer" aria-expanded="false" aria-controls="searchContainer"></i>

                <!-- Collapsible Search Container -->
                <div id="searchContainer" class="collapse collapse-horizontal search-container">
                    <select class="form-select form-select-sm" id="searchCategory">
                        <option value="users" selected>Users</option>
                        <option value="movies">Movies</option>
                        <option value="contributors">Movie Contributors</option>
                    </select>
                    <input type="text" class="form-control form-control-sm" placeholder="Search..." aria-label="Search">
                    
                    <!-- Advanced Search Button (hidden by default) -->
                    <button id="advancedSearchBtn" class="btn btn-sm btn-warning">
                        Advanced Search
                    </button>
                </div>
            </div>

            <!-- Profile Icon -->
            <div class="dropdown text-end">
                <a href="#" class="d-block text-decoration-none dropdown-toggle custom-brand" data-bs-toggle="dropdown">
                    <img src="https://github.com/mdo.png" alt="Profile" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to toggle Advanced Search button
        const searchCategory = document.getElementById('searchCategory');
        const advancedSearchBtn = document.getElementById('advancedSearchBtn');
    
        searchCategory.addEventListener('change', function () {
            console.log("Dropdown value changed to:", this.value); // Debugging output
            if (this.value === 'movies') {
                advancedSearchBtn.style.display = 'inline-block'; // Show the button
                console.log("Advanced Search button displayed");
            } else {
                advancedSearchBtn.style.display = 'none'; // Hide the button
                console.log("Advanced Search button hidden");
            }
        });
    </script>

</body>

</html>
