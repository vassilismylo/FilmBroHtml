<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FilmBro | Create_List</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="createList_form.css" rel="stylesheet">
        <link href="general.css" rel="stylesheet">
    </head>
    <body class="bg-light">

    <!-- Header -->
    <header class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">FilmBro</a>
    </header>

    <div class="d-flex justify-content-center align-items-center vh-100"> <!--βάζω κλάση για background-->
        <div class="container width-form-style general-form-style form-body-style">
            <h2 class="mb-4 text-center header-title-form-style">New List</h2>
    
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-custom-style" id="name" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control form-control-custom-style textarea-custom-style" id="description" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2 button-style">Cancel</button>
                    <button type="submit" class="btn btn-primary button-style">Save</button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
