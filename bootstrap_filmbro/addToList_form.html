<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FilmBro | Add_To_List</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="AddToList_form.css" rel="stylesheet">
        <link href="general.css" rel="stylesheet">
    </head>
    
    <body>

    <!-- Header -->
    <header class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">FilmBro</a>
        <nav>
            <a href="#" class="btn btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal">Add to list</a>
        </nav>
    </header>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm width-form-style">
            <div class="modal-content general-form-style">
                <!-- Modal Header -->
                <div class="modal-header header-form-style">
                    <h5 class="modal-title header-title-form-style" id="loginModalLabel">Select Lists</h5>
                    <button type="button" class="btn-close form-close-button-style" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body form-body-style">
                    <form>
                        <!-- Checkbox 1 -->
                        <div class="form-check custom-checkbox" >
                            <input type="checkbox" value="" id="checkbox1">
                            <label class="form-check-label checkbox-custom-style" for="checkbox1">
                                Favorites
                            </label>
                        </div>
                        <!-- Checkbox 2 -->
                        <div class="form-check">
                            <input type="checkbox" value="" id="checkbox2">
                            <label class="form-check-label checkbox-custom-style" for="checkbox2">
                                Watchlist
                            </label>
                        </div>
                        <!-- Checkbox 3 -->
                        <div class="form-check">
                            <input type="checkbox" value="" id="checkbox2">
                            <label class="form-check-label checkbox-custom-style" for="checkbox2">
                                Seen
                            </label>
                        </div>
                            <!-- Checkbox 3 -->
                        <div class="form-check">
                            <input type="checkbox" value="" id="checkbox2">
                            <label class="form-check-label checkbox-custom-style" for="checkbox2">
                                Horror Movies 
                            </label>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
     <!-- Bootstrap JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

     <script>
         // Automatically open the modal when the page loads
         window.onload = function() {
             var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
             loginModal.show();
         };
     </script>
    </body>
</html>
