<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmBro | Aesthetic Movie App</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C1E1A;
            color: #d8bca9;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Color Palette */
        :root {
            --primary-bg: #334e41;
            --accent-color: #FFB74D;
            --secondary-bg: #5b8a73;
            --light-bg: #e4cec0;
            --hover-bg: #416556;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            margin-left: 20px;
        }

        nav {
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        /* Icon Styles */
        .icon {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: var(--light-bg);
        }

        /* Profile Image */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background-image: url('dylan-freedom-hYkWbfpxYs8-unsplash.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #FFF8E1;
            z-index: 1;
            text-align: center;
            text-transform: lowercase;
            letter-spacing: 5px;
            background-color: rgba(62, 39, 35, 0.75);
            padding: 20px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        /* Movie Section */
        .movie-section {
            padding: 60px 5%;
            background-color: var(--primary-bg);
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-family: var(--primary-font);
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 40px;
            color: var(--accent-color);
            letter-spacing: 4px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .movie-item {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.5);
        }

        .movie-item img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent-color);
        }

        .movie-info {
            padding: 20px;
            text-align: center;
        }

        .movie-title {
            font-family: var(--primary-font);
            font-size: 1.6em;
            margin-bottom: 8px;
            color: var(--light-bg);
        }

        .movie-rating {
            font-family: var(--secondary-font);
            font-size: 1.3em;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-bg);
            padding: 30px;
            text-align: center;
            color: var(--light-bg);
            margin-top: 60px;
            font-size: 1.2em;
            border-top: 3px solid var(--accent-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">FilmBro</div>
        <nav>

            <a href="testsearch.html"><i class="fas fa-search icon"></i></a>
            <a href="#"><img src="https://source.unsplash.com/40x40/?profile" alt="Profile" class="profile-icon"></a>
        </nav>

    <!-- Hero Section -->

    <!-- Trending Movies Section -->

            <div class="movie-item">

    </section>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="#">FilmBro</a> | © 2024 All Rights Reserved</p>
    </footer>

</body>
</html>
