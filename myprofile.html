<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>

    /* Global Styles */
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2C1E1A;
      color: #d8bca9;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Color Palette */
    :root {
      --primary-bg: #334e41;
      --accent-color: #FFB74D;
      --secondary-bg: #5b8a73;
      --light-bg: #e4cec0;
      --hover-bg: #416556;
      --primary-font: 'Playfair Display', serif;
      --secondary-font: 'Poppins', sans-serif;
    }

    /* Header */
    header {
      background-color: var(--primary-bg);
      position: sticky;
      top: 0;
      width: 100%;
      padding: 20px 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0; /* Prevents header from shrinking */
    }

    header .logo {
      font-family: var(--primary-font);
      font-size: 2.5em;
      letter-spacing: 2px;
      color: var(--accent-color);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      margin-left: 20px;
    }

    nav {
      text-align: center;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--accent-color);
      margin: 0 15px;
      font-size: 1.2em;
      font-family: var(--secondary-font);
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--light-bg);
    }

    .header-spacing {
      /*height: 20px; /* Adjust the height as needed */
      height: 0;
      margin: 0;
    }

    
    /* Profile Header */
    .profile-header {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        color: var(--accent-color);
        font-family: var(--primary-font);
        margin-bottom: 0; /* Reduces space below the profile header */
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ddd;
      display: inline-block;
      cursor: pointer;
      margin-right: 20px;
      font-size: 14px;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .profile-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    .profile-header-content {
      display: flex;
      align-items: center; 
      gap: 10px;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .edit-button {
      background-color: var(--secondary-bg);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer; /* not sure if its necessary */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .edit-button:hover{
      background-color: #416556; /* testing color*/
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      margin: 5px 0;
    }

    .button-group button {
      background-color: var(--secondary-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button .count {
      display: block; /* Makes it appear on a new line */
      font-size: 11px;
      color: white;
      margin-top: 4px; /* Adds a bit of spacing between the text and the number */
    }

    .button-group button:hover{
      background-color: #416556; /* testing color*/
     transform: scale(1.05);
    }

    /* You Might Also Like Section */ /* Favourites */
    .cards-section {
            padding: 40px 5%;
            background-color: var(--primary-bg);
            margin-top: 0px;
            border-radius: 5px;
    }

    .cards-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
    }

        .cards-section-title {
            font-family: var(--primary-font);
            font-size: 1.8em;
            color: var(--accent-color);
        }

        .view-more {
            text-decoration: none;
            font-family: var(--secondary-font);
            font-size: 1.1em;
            color: var(--light-bg);
            transition: color 0.3s ease;
        }

        .view-more:hover {
            color: var(--accent-color);
        }

        .cards-list {
            display: flex;
            justify-content: space-between;
        }

        .card {
            width: 18%;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            padding-bottom: 10px;
            border: 1.5px solid var(--accent-color);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-wrapper {
            width: 100%;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
            /* Rounded top corners, sharp bottom corners */
            margin-bottom: 5px;
        }

        .card-picture {
            width: 100%;
            display: block;
        }

        .card-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .card-rating i {
            color: var(--accent-color);
        }

        .rating-score {
            font-size: 1.2em;
            font-family: var(--secondary-font);
            color: var(--light-bg);
        }

        .card-title {
            font-size: 1.3em;
            /* Font size as needed */
            text-align: center;
            color: var(--accent-color);
            margin-top: 15px;
            margin-bottom: 10px;
            height: 2.4em;
            /* Height for two lines of text */
            line-height: 1.0em;
            /* Set the line height */
            -webkit-box-orient: vertical;
            /* Vertical orientation for the box */
        }

        .movie-card-info {
            font-size: 1.1em;
            text-align: center;
            color: var(--light-bg);
            margin-top: 15px;
            margin-bottom: 5px;
        }


        .person-card-info {
            font-size: 1.1em;
            text-align: center;
            color: var(--light-bg);
            margin-top: 15px;
            margin-bottom: 5px;
        }
    /* Menu Table */
    .menu-table {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 20px;
      background-color: #2C1E1A;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .menu-table button {
      background-color: var(--primary-bg);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu-table button:hover {
      background-color: var(--secondary-bg);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: var(--primary-bg);
      padding: 30px; /* Adjust padding as needed */
      text-align: center;
      color: var(--light-bg);
      margin: 0; /* Remove margin to ensure it stretches full width */
      width: 100%; /* Ensure full width */
      font-size: 1.2em;
      border-top: 3px solid var(--accent-color);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
  
  </style>


  <script>
    function toggleCountryList() {

    }

    function selectCountry(country) {
      document.getElementById("selected-country").innerText = country;
      document.getElementById("country-list").style.display = "none";
    }
  </script>

</head>
