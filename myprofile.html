<body>

     <!-- Header -->
     <header>
        <a href="testhome.html" class="logo">FilmBro</a>
    </header>

    <br>
    <!-- Button to return to the home page-->
    <!-- <a class="home-button" href="testhome.html"><button>Home</button></a>-->
    <div class="background">
        <h1>My profile</h1>
        <h2>Settings</h2>

        <!-- Profile Form-->
        <form id="profile" action="submit.php" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="2" placeholder="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="10" maxlength="40" placeholder="xxxx@yyyy.zzzz" required pattern="^(?!.*[^a-zA-Z0-9@.])[a-zA-Z0-9]*[0-9][a-zA-Z0-9]*@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" 
                title="Email must contain at least one number and can only include letters, numbers, '@', and '.'">
            </div>
            
            <div>
                <label for="photo">Profile photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <small style="display: block; margin-top: 0.5em; color: #555;">Please upload a clear image. Accepted formats: JPG, PNG.</small>
            </div>
            <br>
            <div>
                <label for="Information">Information about me</label>
                <textarea id="Information" name="Information" rows="4" cols="25" placeholder="Write something about yourself..."></textarea>
            </div>
            <br>
            <div>
                <button type="save">Save</button>
                <button type="cancel">Cancel</button>
                <!-- <button type="button" onclick="window.location.href='your_cancel_url_here';">Cancel</button>  -->
                <!-- explanetion: You need to replace 'your_cancel_url_here' with the actual URL you want to redirect users to when they click the "Cancel" button. This could be a home page, profile page, or any other page.-->
            </div>
        </form>
    </div>
