<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmBro | Popular Movies</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C1E1A;
            color: #d8bca9;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Color Palette */
        :root {
            --primary-bg: #334e41;
            --accent-color: #FFB74D;
            --secondary-bg: #5b8a73;
            --light-bg: #e4cec0;
            --hover-bg: #416556;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            background-color: var(--primary-bg);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: var(--primary-font);
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            margin-left: 20px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.2em;
            font-family: var(--secondary-font);
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: var(--light-bg);
        }

        /* Movie Section */
        .movie-section {
            padding: 60px 5%;
            background-color: var(--primary-bg);
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-family: var(--primary-font);
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 40px;
            color: var(--accent-color);
            letter-spacing: 4px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .movie-item {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.5);
        }

        .movie-item img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent-color);
        }

        .movie-info {
            padding: 20px;
            text-align: center;
        }

        .movie-title {
            font-family: var(--primary-font);
            font-size: 1.6em;
            margin-bottom: 8px;
            color: var(--light-bg);
        }

        .movie-rating {
            font-family: var(--secondary-font);
            font-size: 1.3em;
            color: var(--accent-color);
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: var(--primary-bg);
            color: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 102;
        }

        .login-modal h3 {
            font-family: var(--primary-font);
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .login-modal label {
            color: var(--light-bg);
            font-size: 1em;
        }

        .login-modal input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid var(--accent-color);
            background-color: #453531;
            color: #FFF;
            margin-bottom: 15px;
        }

        .login-modal button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: var(--accent-color);
            color: #48332d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-modal button:hover {
            background-color: var(--hover-bg);
            color: #FFF;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: var(--accent-color);
            font-size: 0.9em;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .close-button {
    background: none;
    border: none;
    font-size: 1em;
    color: var(--accent-color);
    cursor: pointer;
    width: 20px; 
    height: 20px; 
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
}

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">FilmBro</div>
        <nav>
            <a onclick="toggleLoginModal()">Log In</a>
            <a href="#">Register</a>
        </nav>
    </header>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <button class="close-button" onclick="toggleLoginModal()">×</button>
        <h3>Log In</h3>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            
            <button type="button" onclick="login()">Log In</button>
            <a href="#" class="forgot-password">Forgot my password</a>
        </form>
    </div>

    <!-- Popular Movies Section -->
    <section class="movie-section">
        <h2 class="section-title">Popular Movies</h2>
        <div class="movie-grid">
            <div class="movie-item">
                <img src="https://source.unsplash.com/250x360/?cinema,movie1" alt="Movie 1">
                <div class="movie-info">
                    <h3 class="movie-title">Movie Title 1</h3>
                    <p class="movie-rating">⭐ 8.5/10</p>
                </div>
            </div>
            <div class="movie-item">
                <img src="https://source.unsplash.com/250x360/?film,movie2" alt="Movie 2">
                <div class="movie-info">
                    <h3 class="movie-title">Movie Title 2</h3>
                    <p class="movie-rating">⭐ 7.8/10</p>
                </div>
            </div>
            <div class="movie-item">
                <img src="https://source.unsplash.com/250x360/?entertainment,movie3" alt="Movie 3">
                <div class="movie-info">
                    <h3 class="movie-title">Movie Title 3</h3>
                    <p class="movie-rating">⭐ 9.0/10</p>
                </div>
            </div>
            <div class="movie-item">
                <img src="https://source.unsplash.com/250x360/?action,movie4" alt="Movie 4">
                <div class="movie-info">
                    <h3 class="movie-title">Movie Title 4</h3>
                    <p class="movie-rating">⭐ 8.3/10</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript to Toggle Login Modal -->
    <script>
        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
